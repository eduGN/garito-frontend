<!--Header-->
<app-nav-bar></app-nav-bar>
<div class="row">
  <div class="header">
    <img class="profile-pic" src="https://1.bp.blogspot.com/-es43ATUYtUY/Xxg0zSwV06I/AAAAAAAARpI/EKvHgEyBvM8iZC1ZOx8Uge2R0udUfqjuACLcBGAsYHQ/s1600/los%2Bestanques.jpg" alt="Profile Pic">
    <h1 class="name">Los estanques</h1>
  </div>
</div>

<!--Profile Nav-bar-->

<nav class="navbar navbar-expand-md">
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" (click)="navbarCollapsed = !navbarCollapsed" [attr.aria-expanded]="!navbarCollapsed" aria-controls="collapseExample">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapseExample" [ngbCollapse]="navbarCollapsed">

    <ul class="nav-links navbar-nav">
      <li class="nav-item dropdown">
        <div class="dropdown">
          <button class="dropbtn">Información</button>
          <div class="dropdown-content">
            <a [routerLink]="['/', username]" routerLinkActive="active">Biografía</a>
            <a [routerLink]="['/', username, 'members']" routerLinkActive="active">Miembros</a>
          </div>
        </div>
      </li>
      <li class="nav-item"><a class="nav-link" [routerLink]="['/', username, 'discography']" routerLinkActive="active">Discografía</a></li>
      <li class="nav-item"><a class="nav-link" [routerLink]="['/', username, 'contact']" routerLinkActive="active">Contacto</a></li>
    </ul>

  </div>

</nav>


<!--Profile Cards-->

<div class="body row align-items-start">

  <div class="dinamic-content col">
    <router-outlet></router-outlet>
  </div>
  <div class="cards col">

      <div class="concerts">
        <h1 class ="card-title">Eventos</h1>
        <hr size=5 color="white">
      </div>

      <div class="social">
        <h1 class ="card-title">Enlaces &nbsp;&nbsp;&nbsp;<fa-icon *ngIf="canEdit" [icon]="editIcon" (click)="openModalForm(socialNetwork)"></fa-icon></h1>
        <hr size=5 color="white">
          <div class="links-container">
              <div class="link-box" *ngFor="let network of socialNetworks">
                <div *ngIf="network.link != '' && network.link != null ">
                <div class="left-item">
                  <a class="card-link"  href="{{network.link}}" target="_blank">
                    <fa-icon [icon]="network.icon" size="2x"></fa-icon>
                  </a>
                </div>
                <div class="right-item">
                  <a class="card-link"  href="{{network.link}}">
                    {{network.title}}
                  </a>
                </div>
               </div>
            </div>
        </div>
      </div>

  </div>



  <ng-template #socialNetwork let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Editar Redes Sociales</h4>
      <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <fa-icon [icon]="closeModalIcon"></fa-icon>
      </button>
    </div>
    <div class="modal-body ">
      <div class="row my-3">
        <mat-form-field class="example-full-width">
          <mat-label>Youtube</mat-label>
          <input matInput type="text" placeholder="youtube" [(ngModel)]="social.youtube" [value]="social.youtube"/>
        </mat-form-field>
      </div>
      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Spotify</mat-label>
          <input matInput type="text" placeholder="spotify" [(ngModel)]="social.spotify" [value]="social.spotify"/>
        </mat-form-field>
      </div>
      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Facebook</mat-label>
          <input matInput type="text" placeholder="facebook" [(ngModel)]="social.facebook" [value]="social.facebook"/>
        </mat-form-field>
      </div>
      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Instagram</mat-label>
          <input matInput type="text" placeholder="instagram" [(ngModel)]="social.instagram" [value]="social.instagram"/>
        </mat-form-field>
      </div>

      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Web</mat-label>
          <input matInput type="text" placeholder="web" [(ngModel)]="social.web" [value]="social.web" />
        </mat-form-field>
      </div>

      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Twitch</mat-label>
          <input matInput type="text" placeholder="twitch" [(ngModel)]="social.twitch" [value]="social.twitch" />
        </mat-form-field>
      </div>

      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Souncloud</mat-label>
          <input matInput type="text" placeholder="soundcloud" [(ngModel)]="social.soundcloud" [value]="social.soundcloud" />
        </mat-form-field>
      </div>

      <div class="row my-3">

        <mat-form-field class="example-full-width">
          <mat-label>Twitter</mat-label>
          <input matInput type="text" placeholder="soundcloud" [(ngModel)]="social.twitter" [value]="social.twitter" />
        </mat-form-field>
      </div>
    </div>
    <div class="modal-footer ">
      <button type="button" class="btn btn-success" (click)="[modal.close('Save click'), sendData()]">Guardar</button>
    </div>

  </ng-template>

</div>
<app-footer></app-footer>
