<div class="main-container">
  <div class=" right-col text-light"></div>
  <div class="form-singin left-col">
    <img class="logo mb-5" src="../assets/img/neonlogo2.png" alt="El Garito">
    <!-- <h3 class="mt-5 mb-3">Iniciar Sesión</h3> -->
    <form [formGroup]="mForm" (ngSubmit)="onSubmit()">

      <div>
        <mat-form-field>
          <mat-label>Artist Name</mat-label>
          <input matInput type="text" formControlName="artist_name" [ngClass]="{'is-invalid': isSent && f.artist_name.errors}">
        </mat-form-field>
        <mat-error *ngIf="isSent && f.artist_name.errors">
          Email is <strong>required</strong>
        </mat-error>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username" [ngClass]="{'is-invalid': isSent && f.username.errors}">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="email" [ngClass]="{'is-invalid': isSent && f.email.errors}">
        </mat-form-field>
      </div>


      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" [ngClass]="{'is-invalid': isSent && f.password.errors}">
        </mat-form-field>
      </div>


      <div>
        <mat-form-field>
          <mat-label>Confirm Password</mat-label>
          <input matInput type="text" formControlName="confirm_password" [ngClass]="{'is-invalid': isSent && f.confirm_password.errors}">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Location</mat-label>
          <input matInput type="text" formControlName="location" [ngClass]="{'is-invalid': isSent && f.location.errors}">
        </mat-form-field>
      </div>


    <a href="">¿Has olvidado la contraseña?</a>

    <div class="form-floating">
      <div class="alert alert-danger" role="alert" *ngIf="isSent && f.username.errors">
        El usuario no es válida
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="isSent && f.email.errors">
          El email no es válido
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="isSent && f.password.errors">
          La constraseña no es válida
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="(isSent && f.confirm_password.errors) || (isSent && errorPass)">
        La constraseña no coinciden o no es válida
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isSent && f.location.errors">
      La localización no es válida
  </div>


  </div>
    <button class="w-100 btn btn-lg mt-5" type="submit">Entrar</button>
</form>
<button  class="w-100 btn btn-link mt-3" type="button">Crea tu cuenta</button>

</div>

</div>
